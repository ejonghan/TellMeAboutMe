<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      div {
        text-align: center;
      }
    </style>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <div>
      <h1>비밀번호 입력해 !{{password}}</h1>
    </div>
    <div>
      <input type="text" id="input_password" />
      <input type="button" id="execute" value="확인" />

      <script>
        $("#execute").click(function () {
          var id = "{{get_id}}";
          var input_password = $("#input_password").val();
          var origin_password = "{{password}}";

          var postdata = {
            id: id,
            input_password: input_password,
            origin_password: origin_password,
          };
          $.ajax({
            type: "DELETE",
            url: '{{url_for("main.delete")}}',
            data: JSON.stringify(postdata),
            dataType: "JSON",
            contentType: "application/json",
            success: function (msg) {
              if (msg == "yes") {
                window.location.href = "guestbook_list";
              } else {
                alert("비밀번호 다시 입력해 !");
              }
            },
          });
        });
      </script>
    </div>
  </body>
</html>
