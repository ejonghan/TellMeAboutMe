<!-- 게시글 목록을 보여주는 페이지 -->

<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      table {
        margin-left: auto;
        margin-right: auto;
      }
      div {
        text-align: center;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div>
      <h1>방명록 게시글 목록</h1>
    </div>
    
    <!-- 각 게시물 목록 -->
    <div>
      <table border="1">
        {% for page in page_data.items %}
        <tr>
          <td><a href={{url_for('guestbook.anchor_routing_guestbook', id=page.id)}}>{{ page.writter }}님의 게시물</a></td>
        </tr>
        {% endfor %}
      </table>
      <br /><br />
    </div>

    <!-- pagenation -->
    <div>
      <!-- 이전 버튼 -->
      {% if page_data.has_prev %}
        <a href="?page={{ page_data.prev_num }}">이전</a>
      {% endif %}

      <!-- 페이지 넘버 버튼 -->
      {% for page_num in page_data.iter_pages() %}
        {% if page_num %}
          <a href="?page={{ page_num }}">{{page_num}}</a> 
        {% else %}
          <a href="#">...</a>
        {% endif %}
      {% endfor %}
      <!-- 다음 버튼 -->
      {% if page_data.has_next %}
        <a href="?page={{ page_data.next_num }}">다음</a>
      {% endif %}
    </div>
    <div>
      <br><br>
      <form action="/" method="GET">
        <input type="submit" value="다시 남기기" />
      </form>
    </div>
  </body>
</html>
