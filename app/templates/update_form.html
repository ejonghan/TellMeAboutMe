<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <script>
        function confirm_check() {
          var writter = document.getElementById("writter").value;
          var description = document.getElementById("description").value;
          if (writter == "") {
            alert("이름 써!!");
            return false;
          } else if (description == "") {
            alert("내용 써!!");
            return false;
          }
          confirm("바뀌었어 !");
          return true;
        }
      </script>
      <form action="update" onsubmit="return confirm_check();" method="POST">
        <input type="hidden" name="id" value="{{get_id}}" />
        <input
          type="text"
          name="writter"
          id="writter"
          size="15"
          placeholder="니 이름 써라"
        />
        <br />
        <br />
        <textarea name="description" rows="5," cols="30" id="description">
        </textarea>
        <br />
        <br />
        <input type="submit" value="수정완료" />
      </form>
    </div>
  </body>
</html>
